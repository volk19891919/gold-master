<section class="login login_reset page-form">
	<div class="container">
		<h1 class="h1 page-form__title">Сбросить пароль</h1>
		<form class="page-form__wrapper max-480">
			<div class="grid col-2 col-sm-1">
				<label class="input-label span-2 span-sm-1">
					<span class="input-label__title">Электронная почта</span>
					<input type="email" class="input input-required" placeholder="vashapochta@xyz.com" required>
					<span class="form-error">Неверный адрес электронной почты - пользователя с таким адресом не существует</span>
				</label>
			</div>

			<footer class="page-form__footer">
				<div class="flex flex_aic">
					<button type="submit" class="btn btn-gold">Отправить письмо для сброса пароля</button>
				</div>
			</footer>
		</form>
		<div class="alert-ok"><!-- .active -->
			Письмо для сброса пароля было отправлено по адресу vashapochta@xyz.com.  
		</div>
	</div>
</section>
